add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
add_header X-Content-Type-Options nosniff always;
add_header X-Frame-Options DENY always;
add_header Referrer-Policy strict-origin-when-cross-origin always;
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'strict-dynamic' 'nonce-$request_id'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; img-src 'self' data: https:; connect-src 'self' https://api.example.com; style-src 'self' 'unsafe-inline'" always;

