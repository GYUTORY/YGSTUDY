syntax = "proto3";

package user;

// 사용자 서비스 정의
service UserService {
  // 사용자 정보 조회
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
  
  // 사용자 목록 조회
  rpc GetUsers(GetUsersRequest) returns (GetUsersResponse);
  
  // 사용자 생성
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
  
  // 사용자 정보 업데이트
  rpc UpdateUser(UpdateUserRequest) returns (UpdateUserResponse);
  
  // 사용자 삭제
  rpc DeleteUser(DeleteUserRequest) returns (DeleteUserResponse);
  
  // 사용자 인증
  rpc AuthenticateUser(AuthenticateUserRequest) returns (AuthenticateUserResponse);
  
  // 사용자 상태 확인
  rpc CheckUserStatus(CheckUserStatusRequest) returns (CheckUserStatusResponse);
}

// 요청 메시지들
message GetUserRequest {
  string user_id = 1;
}

message GetUsersRequest {
  int32 page = 1;
  int32 limit = 2;
  string role = 3;
  string status = 4;
}

message CreateUserRequest {
  string email = 1;
  string name = 2;
  string role = 3;
  UserProfile profile = 4;
}

message UpdateUserRequest {
  string user_id = 1;
  string name = 2;
  UserProfile profile = 3;
  string status = 4;
}

message DeleteUserRequest {
  string user_id = 1;
}

message AuthenticateUserRequest {
  string email = 1;
  string password = 2;
}

message CheckUserStatusRequest {
  string user_id = 1;
}

// 응답 메시지들
message GetUserResponse {
  bool success = 1;
  string message = 2;
  User user = 3;
}

message GetUsersResponse {
  bool success = 1;
  string message = 2;
  repeated User users = 3;
  PaginationInfo pagination = 4;
}

message CreateUserResponse {
  bool success = 1;
  string message = 2;
  User user = 3;
}

message UpdateUserResponse {
  bool success = 1;
  string message = 2;
  User user = 3;
}

message DeleteUserResponse {
  bool success = 1;
  string message = 2;
}

message AuthenticateUserResponse {
  bool success = 1;
  string message = 2;
  User user = 3;
  string token = 4;
}

message CheckUserStatusResponse {
  bool success = 1;
  string message = 2;
  string status = 3;
  bool is_active = 4;
}

// 데이터 모델들
message User {
  string id = 1;
  string email = 2;
  string name = 3;
  string role = 4;
  UserProfile profile = 5;
  UserPreferences preferences = 6;
  string status = 7;
  string created_at = 8;
  string updated_at = 9;
  string last_login = 10;
}

message UserProfile {
  string first_name = 1;
  string last_name = 2;
  string phone = 3;
  Address address = 4;
  string avatar = 5;
  string bio = 6;
}

message Address {
  string street = 1;
  string city = 2;
  string state = 3;
  string zip_code = 4;
  string country = 5;
}

message UserPreferences {
  NotificationSettings notifications = 1;
  string language = 2;
  string timezone = 3;
}

message NotificationSettings {
  bool email = 1;
  bool sms = 2;
  bool push = 3;
}

message PaginationInfo {
  int32 page = 1;
  int32 limit = 2;
  int32 total = 3;
  int32 total_pages = 4;
}
